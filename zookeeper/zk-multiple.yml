version: '3.5'

services:
  zoo1:
    image: zookeeper:3.4.9
    restart: always
    hostname: zoo1
    ports:
      - "2181:2181"
    environment:
        ZOO_MY_ID: 1
        ZOO_PORT: 2181
        ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888
    volumes: # path ./zk-multiple/zoo1/data must exist in directory
      - ./zk-multiple/zoo1/data:/data
      - ./zk-multiple/zoo1/datalog:/datalog

  zoo2:
    image: zookeeper:3.4.9
    restart: always
    hostname: zoo2
    ports:
      - "2182:2182"
    environment:
        ZOO_MY_ID: 2
        ZOO_PORT: 2182
        ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888
    volumes:
      - ./zk-multiple/zoo2/data:/data
      - ./zk-multiple/zoo2/datalog:/datalog

  zoo3:
    image: zookeeper:3.4.9
    restart: always
    hostname: zoo3
    ports:
      - "2183:2183"
    environment:
        ZOO_MY_ID: 3
        ZOO_PORT: 2183
        ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888
    volumes:
      - ./zk-multiple/zoo3/data:/data
      - ./zk-multiple/zoo3/datalog:/datalog
networks:
  default:
    name: zk_network
    external: true